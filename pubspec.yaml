name: sb_classic
description: SB Classic — Style with Class
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1  # ✅ Version here only

flutter:
  uses-material-design: true
  assets:
    - assets/images/splash_logo.png
    - assets/sb_classic_products.json

flutter_launcher_icons:           # ✅ Config starts here
  android: true
  ios: false
  image_path: "assets/images/splash_logo.png"
